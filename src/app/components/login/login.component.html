<div class="row container">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          @if (formGroup) {
          <form [formGroup]=formGroup (ngSubmit)="login()">
            <input id="username" type="text" formControlName="username" autofocus>
            <input id="password" type="password" formControlName="password">
            <div style="display: flex; gap: 2em; justify-content: center;">
                <button id="login-btn" class="btn" type="submit" [disabled]="formGroup.invalid">Login</button>
             </div>
          </form>
          }
        </div>
      </div>
    </div>
  </div>
