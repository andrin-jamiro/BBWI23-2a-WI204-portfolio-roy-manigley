<div class="row container">
  <div class="col s12">
    <div class="card">
      <div class="card-image">
        <img src="/assets/portfolio-header.jfif">
      <span class="card-title">CV</span>
      </div>
      <div class="card-content">
        <a class="btn" [routerLink]="['new']">NEW</a>
        @for (cv of cvs; track cv.employer) {
          <div class="row">
            <div class="col s8">
              {{ cv.employer }} {{ cv.start }} - {{ cv.end }}
            </div>
            <div class="col s2">
              <a class="btn" [routerLink]="[cv.id, 'edit']" >EDIT</a>
            </div>
            <div class="col s2">
              <a class="btn red" [routerLink]="[cv.id, 'delete']" >DELETE</a>
            </div>

          </div>
        }
      </div>
    </div>
  </div>
</div>
