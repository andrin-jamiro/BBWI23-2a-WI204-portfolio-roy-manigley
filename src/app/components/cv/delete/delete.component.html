<div class="row container">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
            <div class="center">
                <h4>Do you really want to delete this record?</h4>
                {{ cv?.employer }} {{ cv?.start }} {{ cv?.end}}       
            </div>
            <br>
            <div style="display: flex; gap: 2em; justify-content: center;">
                <button class="btn red" (click)="delete()" >Yes</button>
                <button class="btn grey" (click)="back()">No</button>
            </div>
        </div>
    </div>
</div>
